NAME
       spines_close - Closes a connection to Spines


SYNOPSIS
       #include "spines_lib.h"
  
       void spines_close(int sk);


DESCRIPTION
       Closes a connection to Spines, defined by the socket 'sk'.


RETURN VALUE
       NONE
